    <div id="main-content" class="w-[80%] h-full">
      <div id="top-navBar">
        <div class="border-b-2 border-gray-200">
          <nav class="-mb-0.5 flex justify-end space-x-6">
            <a
              class="py-4 px-1 inline-flex items-center gap-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600"
              href="#"

                class="w-6 h-6 text-gray-800"

                viewBox="0 0 24 24"

              href="#"
              aria-current="page"
            >
              <svg
                class="w-6 h-6 text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"

              href="#"
            >
              <svg
                class="w-6 h-6 text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"

        </div>
      </div>
      <div id="heading" class="border-b border-gray-200">
        <header
          class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white text-sm py-3"
        >
          <nav
            class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
          >
            <a
              class="flex-none font-semibold text-xl text-black focus:outline-hidden focus:opacity-80"
              href="#"
              aria-label="Brand"
              >Users</a
            >
            <div
              class="flex flex-row items-center gap-5 mt-5 sm:justify-end sm:mt-0 sm:ps-5"
            >
              <a
                class="font-medium text-blue-500 focus:outline-hidden"
                href="addUser.html"
                aria-current="page"
                ><button
                  type="button"
                  class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                >
                  Add Users
                </button></a
              >
            </div>
          </nav>
        </header>
      </div>
      <div id="search-table" class="p-8">
        <div class="flex flex-col">
          <div class="-m-1.5 overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
              <div
                class="border border-gray-200 rounded-lg divide-y divide-gray-200"
              >
                <div class="py-3 px-4 flex">
                  <div class="relative max-w-xs">
                    <label for="hs-table-search" class="sr-only">Search</label>
                    <input
                      type="text"
                      name="hs-table-search"
                      id="hs-table-search"
                      class="border py-1.5 sm:py-2 px-3 ps-9 block w-full border-gray-200 shadow-2xs rounded-lg sm:text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                      placeholder="Search"
                    />

                    <div
                      class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-3"
                    >
                      <svg
                        class="size-4 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                      </svg>
                    </div>
                  </div>
                  <div id="recordCount" class="mx-4 my-auto text-gray-400">
                    0 Records
                  </div>
                </div>
                <div class="overflow-hidden">
                  <table
                    class="min-w-full divide-y divide-gray-200"
                    
                  >
                    <thead>
                      <tr>
                        <th
                          class="px-6 py-3 text-left text-md font-medium text-gray-800"
                        >
                          First Name
                        </th>
                        <th
                          class="px-6 py-3 text-left text-md font-medium text-gray-800"
                        >
                          Last Name
                        </th>
                        <th
                          class="px-6 py-3 text-left text-md font-medium text-gray-800"
                        >
                          Role
                        </th>
                        <th
                          class="px-6 py-3 text-left text-md font-medium text-gray-800"
                        >
                          Email
                        </th>
                        <th
                          class="px-6 py-3 text-left text-md font-medium text-gray-800"
                        >
                          Mobile
                        </th>
                      </tr>
                    </thead>
                    <tbody
                      id="userTableBody"
                      class="bg-white divide-y divide-gray-200"
                    ></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
