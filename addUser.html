      <div id="form" class="p-8">
        <div class="bg-white p-6 rounded-lg shadow-md max-w-4xl">
          <!-- Heading -->
          <h2 class="text-xl font-semibold">Profile</h2>
          <p class="text-sm text-gray-400 my-4 font-medium">
            Manage your name, password and account settings.
          </p>

          <!-- Form -->
          <form>
            <!-- Full Name -->
            <div class="grid grid-cols-2 gap-4">
              <div class="flex items-center">
                <label class="block text-md font-medium text-gray-500"
                  >Full Name</label
                >
              </div>
              <div class="space-y-3">
                <div>
                  <div class="sm:flex rounded-lg wrapper">
                    <input
                      type="text"
                      placeholder="First Name"
                      name="fName"
                      class="border py-2.5 sm:py-3 px-4 pe-11 block w-full border-gray-200 sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg sm:text-sm relative focus:z-10 focus:border-gray-500 focus:outline-none disabled:opacity-50 disabled:pointer-events-none placeholder:font-medium"
                    />

                    <input
                      type="text"
                      placeholder="Last Name"
                      name="lName"
                      class="border py-2.5 sm:py-3 px-4 pe-11 block w-full border-gray-200 -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg sm:text-sm relative focus:z-10 focus:border-gray-500 focus:outline-none disabled:opacity-50 disabled:pointer-events-none placeholder:font-medium"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Role -->
            <div class="mt-4">
              <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center">
                  <label class="block text-md font-medium text-gray-500"
                    >Role</label
                  >
                </div>
                <div class="space-y-3">
                  <div>
                    <div class="relative w-full">
                      <select
                        name="role"
                        class="appearance-none mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:border-gray-500 focus:outline-none pr-10"
                      >
                        <option value="select-role">Select Role</option>
                        <option value="role-1">Role-1</option>
                        <option value="role-2">Role-2</option>
                        <option value="role-3">Role-3</option>
                      </select>

                      <!-- Custom Arrow Icon -->
                      <div
                        class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500"
                      >
                        <svg
                          class="w-6 h-6 text-gray-400 dark:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke="#6b7280"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m8 15 4 4 4-4m0-6-4-4-4 4"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="mt-4">
              <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center">
                  <label class="block text-md font-medium text-gray-500"
                    >Email Address</label
                  >
                </div>
                <div class="space-y-3">
                  <div>
                    <div class="sm:flex rounded-lg">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter Email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:border-gray-500 focus:outline-none placeholder:font-medium"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Mobile -->
            <div class="mt-4">
              <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center">
                  <label class="block text-md font-medium text-gray-500"
                    >Mobile Number</label
                  >
                </div>
                <div class="space-y-3">
                  <div class="space-y-3">
                    <div class="flex rounded-lg">
                      <input
                        id="phone"
                        type="tel"
                        name="phone"
                        class="border py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 rounded-lg sm:text-sm focus:z-10 focus:border-gray-500 focus:outline-none disabled:opacity-50 disabled:pointer-events-none"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="mt-4">
              <div class="grid grid-cols-2 gap-4">
                <!-- Password Label -->
                <div class="flex">
                  <label class="block text-md font-medium text-gray-500"
                    >Password</label
                  >
                </div>

                <!-- Password Inputs -->
                <div class="space-y-3">
                  <div class="rounded-lg">
                    <div class="relative w-full">
                      <input
                        type="password"
                        placeholder="Enter password"
                        name="password"
                        id="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:border-gray-500 focus:outline-none placeholder:font-medium"
                      />
                    </div>
                    <div class="relative w-full">
                      <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="Confirm password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:border-gray-500 focus:outline-none placeholder:font-medium"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Toggle Switch -->
            <div class="mt-4">
              <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center">
                  <label class="block text-md font-medium text-gray-500"
                    >Terms & Conditions</label
                  >
                </div>
                <div class="space-y-3">
                  <div>
                    <div class="sm:flex rounded-lg">
                      <label
                        for="toggle"
                        class="ml-2 relative inline-flex items-center cursor-pointer"
                      >
                        <input
                          type="checkbox"
                          id="toggle"
                          name="toggle"
                          class="sr-only peer"
                        />
                        <div
                          class="w-11 h-6 bg-gray-200 peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-5 peer-checked:after:bg-white peer-checked:bg-blue-600 after:absolute after:top-0.5 after:left-[2px] after:bg-gray-500 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"
                        ></div>
                      </label>
                      <span class="ml-2 text-sm text-gray-400 font-medium"
                        >Accept</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Save Button -->
            <div class="mt-6 flex justify-end">
              <button
                type="submit"
                class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition"
              >
                Save
              </button>
            </div>
          </form>
